<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto ">
                <div class="card bg-light text-center mt-4 p-4">
                    <h1>number facts</h1>
                    <p>Enter a number to get random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number..">
                    <div id="fact" class="card-body bg-light">
                        <h4 class="card-title">Number fact</h4>
                        <p id='factText' class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    #fact{
        display: none;
    }
</style>
<script>
    let fact=document.querySelector('#fact');
    let facttext=document.querySelector('#facttext');

    let numberInput=document.querySelector('#numberInput');  
    numberInput.addEventListener( 'input', getFactAjax) ;
    
    function getFactAjax(){
     let number= numberInput.value;

     let data= new XMLHttpRequest();
     data.open('GET', 'http://numbersapi.com/'+number)

     data.onload = function(){
         if(this.status == 200 && number!= ''){
            fact.style.display= 'block';
            factText.innerText= this.responseText;
         }
     }
     data.send();
    }


</script>
</html>
